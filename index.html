<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEDxAUBG-Main Page</title>
</head>
<!-- HINT: Go to style.css and a property of body-->
<body>
    <!-- HINT: Go to style.css and add a property to .header to center the logo -->
    <div class="header">
        <div class="img-container tedxlogo-img">
            <img src="./assets/tedxaubg-logo.png" alt="TEDxAUBG logo">
        </div>
    </div>

    <div class="gallery-container">
        <div class="img-container gallery-img">
            <img src="./assets/team-pic-1.jpg" alt="Picture">
        </div>
        <div class="img-container gallery-img">
            <img src="./assets/team-pic-2.jpg" alt="Picture">
        </div>
        <div class="img-container gallery-img">
            <img src="./assets/darina-pic.jpg" alt="Picture">
        </div>
        <div class="img-container gallery-img">
            <img src="./assets/niamh-pic.jpg" alt="Picture">
        </div>
        <div class="img-container gallery-img tall">
            <img src="./assets/helena-pic.jpg" alt="Picture">
        </div>
    </div>

    <!-- This is the is About section which contains the button -->
    <!-- To make the button change the value when you press it move to the main.js file -->
    <div class="is-about-section">
        <h1><span style="color:red;">TEDx</span>AUBG is about: <br> <span class="tedxaubg-value" style="font-size: 60px;">TEAMWORK</span></h1>
        <button class="generate-button">Generate</button>
    </div>

    <!-- Footer -->
    <!-- HINT: Go to style.css and change a poperty of the footer to center its text. 
         You can find it in the end of .css file -->
    <footer>
        <p>&copy; 2024 <span style="color: red;">TEDx</span>AUBG. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
